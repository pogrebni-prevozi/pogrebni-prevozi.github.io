<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- SEO -->
    {% if page.canonical_url %}
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.canonical_url }}">
    {% else %}
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    {% endif %}

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description"
        content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="{{ site.locale }}">

    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "{{ site.company_name }}",
      "description": "{{ site.description }}",
      "telephone": "{{ site.phone }}",
      "url": "{{ site.website }}",
      "openingHours": "Mo-Su 00:00-23:59",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "SI"
      },
      "areaServed": ["Bosna i Hercegovina", "Njemaƒçka", "Austrija", "Slovenija", "Hrvatska", "Srbija", "Crna Gora", "Makedonija", "Kosovo"],
      "sameAs": ["{{ site.facebook }}"]
    }
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>

<body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
</body>


</html>
